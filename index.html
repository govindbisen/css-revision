<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styling</title>
  </head>
  <body>
    <h1 style="color: #607d8b; text-align: center">HTML and CSS</h1>
    <p
      style="
        color: blue;
        font-family: sans-serif;
        font-weight: bold;
        text-align: center;
      "
    >
      HTML stands for Hypertext markup language. HTML is a markup language for
      describing web pages.
    </p>
    <p style="color: green; text-align: center">
      CSS stands for cascading style sheets. CSS is used for styling the HTML
      Elements.
    </p>
  </body>
</html>
